{% extends 'base.html' %} {% block content %}
<div id="add-recipe-outer">
    <h3>Add a Recipe</h3>
    <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" />
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input
                    id="preparation_time"
                    name="preparation_time"
                    type="text"
                    />
                    <label for="icon_prefix">Preparation Time</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea
                    name="recipe_description"
                    id="recipe_description"
                    class="materialize-textarea"
                    ></textarea>
                    <label for="icon_telephone">Recipe Description</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea
                    name="image_src"
                    id="image_src"
                    class="materialize-textarea"
                    ></textarea>
                    <label for="icon_telephone">Image Link</label>
                </div>
                </div>
                <div class="row">
                <button class="btn waves-effect waves-light" type="submit">
                    Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
                </div>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
            </div>
            </div>
        </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
