<h3>Add a Recipe</h3>

<div class="row">
    <div class="col s12 m6">

        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="recipe_name" type="text" class="validate" />

      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="preparation_time" type="text" class="validate" />
        <label for="preparation_time">Preparation Time</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="recipe_description" type="text" class="validate" />
        <label for="recipe_description">Recipe Description</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        Please provide a link to the recipe's image:
        <div class="input-field col s12">
          <input id="image_src" type="text" class="validate" />
          <label for="image_src">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"
            >Helper text</span
          >
        </div>
      </div>
    </div>
  </form>
</div>
