{% extends 'base.html' %} {% block content %}
<div id="edit-recipe-outer">
  <h3 class="center">Edit Recipe</h3>

  <div class="row">
    <form
      action="{{ url_for('update_recipe', recipe_id=recipe._id) }}"
      method="POST"
      class="col s12"
    >
      <div class="row">
        <div class="col s12">
          <div id="edit-recipe-form" class="card blue-grey darken-1">
            <div class="card-content black-text">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">spellcheck</i>
                  <input
                    id="recipe_name"
                    name="recipe_name"
                    type="text"
                    class="validate"
                    value="{{recipe.recipe_name}}"
                  />
                  <label for="icon_prefix">Recipe Name</label>
                </div>

                <div class="input-field col s6">
                  <i class="material-icons prefix">alarm</i>
                  <input
                    id="preparation_time"
                    name="preparation_time"
                    type="text"
                    class="validate"
                    value="{{recipe.preparation_time}}"
                  />
                  <label for="icon_prefix">Preparation Time</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">short_text</i>
                  <textarea
                    name="recipe_description"
                    id="recipe_description"
                    class="materialize-textarea"
                  >
    {{recipe.recipe_description}}</textarea
                  >
                  <label for="icon_prefix">Recipe Short Description</label>
                </div>

                <div class="input-field col s6">
                  <i class="material-icons prefix">insert_link</i>
                  <textarea
                    name="image_src"
                    id="image_src"
                    class="materialize-textarea"
                  >
    {{recipe.image_src}}</textarea
                  >
                  <label for="icon_prefix">Recipe Image Link</label>
                </div>
              </div>
              <div class="row">
                <button
                  class="btn waves-effect waves-light z-depth-5 text-s"
                  type="submit"
                  id="submit-button"
                >
                  Update
                  <i class="material-icons right">autorenew</i>
                </button>
              </div>
              <div class="row">
                <button
                  class="btn waves-effect waves-light red darken-1 z-depth-5"
                  id="delete-button"
                >
                  <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"
                    >Delete</a
                  >
                  <i class="material-icons right small">clear</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
