{% extends 'base.html' %} {% block content %}
<h3>Edit Recipe</h3>
<div class="row">
  <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <select id="meal" name="recipe_meal">
            <option value="" disabled selected>Choose Meal</option>
            {% for recipe in recipes %}
            <option value="{{recipe.meal}}">{{recipe.meal}}</option>
            {% endfor %}
          </select>
          <label>Meal</label>
        </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="recipe_name" name="recipe_name" type="text" />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="recipe_description"
          id="recipe_description"
          class="materialize-textarea"
        ></textarea>
        <label for="icon_telephone">Recipe Description</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit">
        EDIT Recipe
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
