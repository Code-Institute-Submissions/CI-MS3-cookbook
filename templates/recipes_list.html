{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">

                <div class=" task_header col s9">
                    <i class="material-icons">expand_more</i> {{recipe.recipe_name}} - {{recipe.course}}
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn blue">Edit</a>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn">Delete</a>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{recipe.preparation_time}}
                    <br />
                    {{recipe.recipe_description}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
